<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log Analyzer | Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 rounded" style="width: 40rem;">
            <h3 class="text-center text-primary">Upload Log File</h3>
            <p class="text-center text-muted">Upload a log file to analyze suspicious activity</p>

            <form action="/" method="post" enctype="multipart/form-data" class="text-center">
                <div class="mb-3">
                    <input type="file" name="logfile" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload & Analyze</button>
            </form>
        </div>
    </div>
</body>
</html>
